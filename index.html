<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contacts-div"> 
        <div id="contact-1">
            <img src="">
            <div class="fullname-div">
            <h1 class="name">Zanele</h1>
            <h1 class="surname">Dhlamini</h1>
            <p class="phone-number">023 495 98</p>
            </div>
        </div>
    </div>
    <div class="buttons-div">
        <button id="add-Contact">Add Contact</button>
    </div>

    <!--Modals section-->

    <!-- Add contact Modal -->
     <form class="add-contact-modal">
        <label>Firstname:</label>
        <input type="text" placeholder="Eg. John" id="firstNameInput">
         <label>Lastname:</label>
        <input type="text" placeholder="Eg. Doe" id="lastNameInput">
         <label>Email:</label>
        <input type="text" placeholder="Eg. johndoe@fakemail.com" id="emailInput">
         <label>Phone Number:</label>
        <input type="text" placeholder="Eg. +27 090 898 909" id="phoneNumberInput">

        <button id="add-btn">Add Contact</button>
        <button class="home-btn">Home</button>
     </form>
     <!-- Edit Contact Modal -->

       <form class="edit-contact-modal">
        <label>Firstname:</label>
        <input type="text" placeholder="Eg. John" id="editFirstNameInput">
         <label>Lastname:</label>
        <input type="text" placeholder="Eg. Doe" id="editLastNameInput">
         <label>Email:</label>
        <input type="text" placeholder="Eg. johndoe@fakemail.com" id="editEmailInput">
         <label>Phone Number:</label>
        <input type="text" placeholder="Eg. +27 090 898 909" id="editPhoneNumberInput">

        <button id="delete-btn">Delete Contact</button>
        <button id="save-btn">Edit Contact</button>
        <button class="home-btn">Home</button>
     </form>


</body>
</html>
